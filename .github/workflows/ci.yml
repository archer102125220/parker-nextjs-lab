name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --coverage --ci

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: yarn build:webpack
        env:
          SKIP_ENV_VALIDATION: true
          # WebSocket / Socket.IO
          NEXT_PUBLIC_SUPPORT_WEBSOCKET: ${{ secrets.NEXT_PUBLIC_SUPPORT_WEBSOCKET }}
          NEXT_PUBLIC_SOCKET_IO_PORT: ${{ secrets.NEXT_PUBLIC_SOCKET_IO_PORT }}
          NEXT_PUBLIC_SOCKET_IO_DOMAIN: ${{ secrets.NEXT_PUBLIC_SOCKET_IO_DOMAIN }}
          NEXT_PUBLIC_SOCKET_IO_BASE_PATH: ${{ secrets.NEXT_PUBLIC_SOCKET_IO_BASE_PATH }}
          NEXT_PUBLIC_WEBSOCKET_BASE_PATH: ${{ secrets.NEXT_PUBLIC_WEBSOCKET_BASE_PATH }}
          SOCKET_IO_SSL_KEY_PATH: ${{ secrets.SOCKET_IO_SSL_KEY_PATH }}
          SOCKET_IO_SSL_CERT_PATH: ${{ secrets.SOCKET_IO_SSL_CERT_PATH }}
          # Server Sent Events
          NEXT_PUBLIC_SERVER_SENT_EVENT_BASE_PATH: ${{ secrets.NEXT_PUBLIC_SERVER_SENT_EVENT_BASE_PATH }}
          # API / Domain
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_DOMAIN: ${{ secrets.NEXT_PUBLIC_DOMAIN }}
          SWAGGER_SCHEMA_HTTPS: ${{ secrets.SWAGGER_SCHEMA_HTTPS }}
          # Google Analytics / Tag Manager
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
          NEXT_PUBLIC_GTM_ID: ${{ secrets.NEXT_PUBLIC_GTM_ID }}
          # Firebase
          NEXT_PUBLIC_APP_ID: ${{ secrets.NEXT_PUBLIC_APP_ID }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_ANDROID_FIREBASE_CREDENTIAL: ${{ secrets.NEXT_PUBLIC_ANDROID_FIREBASE_CREDENTIAL }}
          NEXT_PUBLIC_FIREBASE_CREDENTIAL: ${{ secrets.NEXT_PUBLIC_FIREBASE_CREDENTIAL }}
          NEXT_PUBLIC_IOS_FIREBASE_CREDENTIAL: ${{ secrets.NEXT_PUBLIC_IOS_FIREBASE_CREDENTIAL }}
          NEXT_PUBLIC_FIREBASE_VAPID_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_VAPID_KEY }}
          NEXT_PUBLIC_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_MEASUREMENT_ID }}
          # GitHub
          NEXT_PUBLIC_GITHUB_TOKEN: ${{ secrets.NEXT_PUBLIC_GITHUB_TOKEN }}
          NEXT_PUBLIC_GITHUB_ACCOUNT: ${{ secrets.NEXT_PUBLIC_GITHUB_ACCOUNT }}
          # PostgreSQL / Database
          DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
          POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          POSTGRES_URL_NO_SSL: ${{ secrets.POSTGRES_URL_NO_SSL }}
          POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
          DATABASE_URL_UNPOOLED: ${{ secrets.DATABASE_URL_UNPOOLED }}
          # Upstash Redis
          UPSTASH_REDIS_KV_REST_API_READ_ONLY_TOKEN: ${{ secrets.UPSTASH_REDIS_KV_REST_API_READ_ONLY_TOKEN }}
          UPSTASH_REDIS_KV_REST_API_TOKEN: ${{ secrets.UPSTASH_REDIS_KV_REST_API_TOKEN }}
          UPSTASH_REDIS_KV_REST_API_URL: ${{ secrets.UPSTASH_REDIS_KV_REST_API_URL }}
          UPSTASH_REDIS_KV_URL: ${{ secrets.UPSTASH_REDIS_KV_URL }}
          UPSTASH_REDIS_REDIS_URL: ${{ secrets.UPSTASH_REDIS_REDIS_URL }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      - name: Start server and run E2E tests
        run: |
          yarn start &
          sleep 10
          npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Vercel 會自動偵測 push 並部署
  # 這個 job 只是確保測試通過後才會有 "綠勾"
  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    steps:
      - name: All checks passed
        run: echo "✅ All CI checks passed! Vercel deployment will proceed."
